<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DN Order Tracking Dashboard</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFE5E5 0%, #E5F3FF 100%);
      min-height: 100%;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    html, body {
      height: 100%;
    }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 182, 193, 0.8), 0 0 60px rgba(255, 182, 193, 0.6); }
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dashboard-container {
      width: 100%;
      min-height: 100%;
      padding: 24px;
      background: linear-gradient(135deg, #FFB6C1 0%, #B4D7FF 100%);
      position: relative;
    }

    .dashboard-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: floatAnimation 6s ease-in-out infinite;
    }

    .dashboard-header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: slideInFromTop 0.8s ease-out, glowPulse 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    .header-title {
      font-size: 32px;
      font-weight: 800;
      color: #2D3748;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: -0.5px;
    }

    .header-subtitle {
      font-size: 15px;
      color: #718096;
      font-weight: 500;
    }

    .main-menu {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 10;
    }

    .calendar-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .calendar-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .calendar-title {
      font-size: 24px;
      font-weight: 800;
      color: #2D3748;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .calendar-nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .calendar-nav-btn {
      background: linear-gradient(135deg, #FFB6C1 0%, #FF8FA3 100%);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
    }

    .calendar-nav-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.6);
    }

    .calendar-month {
      font-size: 18px;
      font-weight: 700;
      color: #2D3748;
      min-width: 150px;
      text-align: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day-header {
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      color: #718096;
      padding: 12px 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #F7FAFC;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
    }

    .calendar-day:hover {
      transform: scale(1.05);
      background: #E2E8F0;
      border-color: #FFB6C1;
    }

    .calendar-day.has-orders {
      background: linear-gradient(135deg, #FFE5E9 0%, #FFD0D9 100%);
      border-color: #FFB6C1;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.3);
    }

    .calendar-day.has-orders::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 6px;
      height: 6px;
      background: #FF1744;
      border-radius: 50%;
      animation: glowPulse 2s ease-in-out infinite;
    }

    .calendar-day.today {
      background: linear-gradient(135deg, #FFB6C1 0%, #FF8FA3 100%);
      color: white;
      font-weight: 800;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
    }

    .calendar-day.selected {
      background: linear-gradient(135deg, #A8E6CF 0%, #7ED9B3 100%);
      color: white;
      font-weight: 800;
      border-color: #A8E6CF;
    }

    .calendar-day.weekend {
      background: linear-gradient(135deg, #FFE5E5 0%, #FFD0D0 100%);
      color: #D32F2F;
      border-color: #FFCDD2;
    }

    .calendar-day.weekend:hover {
      background: linear-gradient(135deg, #FFD0D0 0%, #FFBABA 100%);
      border-color: #FF8A80;
    }

    .calendar-day.weekend.has-orders {
      background: linear-gradient(135deg, #FFCDD2 0%, #FFBABA 100%);
      border-color: #FF5252;
    }

    .calendar-day.other-month {
      opacity: 0.3;
      pointer-events: none;
    }

    .calendar-day-number {
      font-size: 14px;
      font-weight: 600;
    }

    .calendar-day-count {
      font-size: 10px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .theme-selector-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .theme-selector-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .theme-title {
      font-size: 18px;
      font-weight: 800;
      color: #2D3748;
      margin-bottom: 16px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .search-filter-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-out;
      position: relative;
      z-index: 10;
    }

    .search-filter-title {
      font-size: 18px;
      font-weight: 800;
      color: #2D3748;
      margin-bottom: 16px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .search-filter-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 16px;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }

    .theme-card {
      padding: 12px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .theme-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .theme-card:hover::before {
      left: 100%;
    }

    .theme-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .theme-card.active {
      border-color: #2D3748;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: glowPulse 2s ease-in-out infinite;
    }

    .theme-name {
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
      color: #2D3748;
    }

    .theme-preview {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .controls-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.4s ease-out;
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .controls-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .form-input, .form-select {
      padding: 10px 12px;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #FFB6C1;
      box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFB6C1 0%, #FF8FA3 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 24px rgba(255, 182, 193, 0.6);
    }

    .btn-primary:active {
      transform: translateY(-2px) scale(1.02);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #A8E6CF;
      color: white;
    }

    .btn-secondary:hover {
      background: #88D4AB;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #FFB6C1;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
    }

    .btn-danger:hover {
      background: #FF8FA3;
    }

    .btn-edit {
      background: #FFD4A3;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
      margin-right: 8px;
    }

    .btn-edit:hover {
      background: #FFBC7D;
    }

    .btn-print {
      background: #D4A5D4;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
    }

    .btn-print:hover {
      background: #B794C8;
    }

    .btn-download {
      background: #B4D7FF;
      color: white;
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-download:hover {
      background: #8FC1FF;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-left: 6px solid;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: -50%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      transition: right 0.6s ease;
    }

    .stat-card:hover::before {
      right: 150%;
    }

    .stat-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
    }

    .stat-card.bu17 {
      border-left-color: #FFB6C1;
    }

    .stat-card.cmi {
      border-left-color: #A8E6CF;
    }

    .stat-card.total {
      border-left-color: #FFD4A3;
    }

    .stat-label {
      font-size: 13px;
      font-weight: 600;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
